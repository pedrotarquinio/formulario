<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Pessoal - Atração</title>
    <link rel="stylesheet" href="src/style.css">
    <script src="src/main.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" referrerpolicy="no-referrer">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"
        integrity="sha512-pHVGpX7F/27yZ0ISY+VVjyULApbDlD0/X0rgGbTqCE7WFW5MezNTWG/dnhtbBuICzsd0WQPgpE4REBLv+UqChw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="text/javascript" src="src/mask.js"></script>

</head>

<body>

    <div class="formulario">
        <h2>Cadastro Pessoal - Atração</h2>
        <form name="form" method="post" action="">
            <input type="text" id="nome" name="nome" placeholder="Nome Completo *" />
            <span id="msgNome" class="msgAlerta"></span>
            <input type="text" id="cpf" class="cpf" name="cpf" placeholder="CPF *" autocomplete="off" maxlength="14" />
            <span id="msgCPF" class="msgAlerta"></span>
            <input type="text" id="rg" name="rg" placeholder="RG" />
            <select name="sexo" id="sexo">
                <option value="">Sexo</option>
                <option value="m">Masculino</option>
                <option value="f">Feminino</option>
                <option value="x">Não informar</option>
            </select>
            <input type="text" id="endereco" name="rg" placeholder="Endereço *" />
            <span id="msgEnd" class="msgAlerta"></span>
            <input type="text" id="numero" name="numero" placeholder="Número *" />
            <span id="msgNum" class="msgAlerta"></span>
            <input type="text" name="bairro" placeholder="Bairro" />
            <input type="text" name="cidade" placeholder="Cidade" />
            <select id="estados">
                <option value="ac">Estado</option>
                <option value="ac">AC</option>
                <option value="al">AL</option>
                <option value="ap">AP</option>
                <option value="am">AM</option>
                <option value="ba">BA</option>
                <option value="ce">CE</option>
                <option value="df">DF</option>
                <option value="es">ES</option>
                <option value="go">GO</option>
                <option value="ma">MA</option>
                <option value="mt">MT</option>
                <option value="ms">MS</option>
                <option value="mg">MG</option>
                <option value="pa">PA</option>
                <option value="pb">PB</option>
                <option value="pr">PR</option>
                <option value="pe">PE</option>
                <option value="pi">PI</option>
                <option value="rj">RJ</option>
                <option value="rn">RN</option>
                <option value="rs">RS</option>
                <option value="ro">RO</option>
                <option value="rr">RR</option>
                <option value="sc">SC</option>
                <option value="sp">SP</option>
                <option value="re">SE</option>
                <option value="to">TO</option>
            </select>
            <input type="text" id="cep" name="cep" placeholder="CEP" />
            <input type="text" id="telefone" name="telefone" placeholder="Telefone fixo" />
            <input type="text" id="celular" name="celular" placeholder="Telefone celular *" />
            <span id="msgCel" class="msgAlerta"></span>
            <input type="button" value="Registrar" onclick="validar()" />
        </form>
    </div>
